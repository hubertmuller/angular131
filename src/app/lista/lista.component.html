<div *ngIf="!dane"> ≈Åadowanie danych w toku...</div>
<table *ngIf="dane"><!--mozna uzyc saDane -->
    <tr>
        <th>Kraj</th>
        <th>Populacja</th>
        <th>Przyrost naturalny</th>
    </tr>
    <tr *ngFor="let panstwo of dane">
        <td>{{panstwo.nazwa}}</td>
        <td>{{panstwo.populacja}}</td>
        <td>{{panstwo.przyrost}}</td>
    </tr>
</table>
